{{ define "index" }}

    {{ template "header" }}

    <main role="main" class="px-3 h-100 inner cover">
    <div class="container">
        <h2 class="cover-heading">Главная страница</h2>
        <div class="container scrollable border: 0px height: 300px">
            <div class="row">
                {{ range .Notes }}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="tc bg-light-green dib br3 pa3 ma2 grow bw2 shadow-5">
                                <h6 class="card-title">{{ .Title }}</h5>
                                {{/* <p class="card-text">{{ .Content }}</p> */}}
                                <a href="/post/{{ .Id }}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                {{ else }}
                    <div class="col">
                        <p>No articles found.</p>
                    </div>
                {{ end }}
            </div>
        </div>

        <div>
            {{ if .HasPrevious }}
                <button href="/?offset={{ .PreviousPage }}" class="btn btn-primary">Previous</button>
            {{ end }}
            {{ if .HasNext }}
                <button href="/?offset={{ .NextPage }}" class="btn btn-primary">Next</button>
            {{ end }}
        </div>
    </div>
    </main>

    {{ template "footer" }}

{{ end }}
